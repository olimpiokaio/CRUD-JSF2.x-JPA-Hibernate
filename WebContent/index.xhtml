<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" style="margin: 18% auto;">
			<f:facet name="header">
				<h:outputText value="efetue seu login" />
			</f:facet>
			
			<h:outputLabel for="login" value="Login:" />
			<h:inputText id="login" value="#{usuariobean.usuario.login}" />

			<h:outputLabel for="senha" value="Senha:" />
			<h:inputSecret id="senha" value="#{usuariobean.usuario.senha}" />
			
			<h:commandButton value="entrar" action="#{usuariobean.autenticaLogin}" />
			
		</h:panelGrid>
	</h:form>
</h:body>
</html>
